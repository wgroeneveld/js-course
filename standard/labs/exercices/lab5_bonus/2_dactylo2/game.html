<body>

<h2 class="onderwerp">
	Lab 5: Dactylo game - Playing yourself
</h2>

<div class="beschrijving">

	If all tests are green, you can play your own creation right here!
  </p>
  
  <p>
    Expected character:
    <span id="expectedCharacter" style="font-size:30px;">
    </span>&nbsp;
	<span id="timeLeft"></span>
  </p>


  <p>
    <label>Type here: 
      <input id="typedText" type="text" size="100"/>

    <button id="start">Start</button>
  </p>

  <p id="amount">
    Amount of penalties: <span id="penalties">0</span>
  </p>
  
</div>
